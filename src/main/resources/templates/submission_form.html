<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>Neet Tracker App</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Neet Tracker</h1>
  <hr>
  <h2> [[${submissionForm.unitName}]] </h2>

  <form action="#" th:action="@{/neet/submission/save}"
        th:object="${submissionForm}" method="POST">
    <input type="hidden" th:field="*{unitId}"/>
    <input type="hidden" th:field="*{unitName}"/>
    <input placeholder="minutes" type="text" th:field="*{minutes}" class="form-control mb-4 col-4">
    <input placeholder="seconds" type="text" th:field="*{seconds}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Submit </button>
  </form>

</div>

</body>
</html>
