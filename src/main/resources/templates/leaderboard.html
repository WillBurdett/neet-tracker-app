<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Neet Tracker App</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Neet Tracker App</h1>

  <hr>
  <span>
    <a th:href="@{/neet}" class="btn btn-primary btn-sm mb-3"> Home </a>
    <a th:href="@{/neet/submission/{id}(id=${unitId})}" class="btn btn-primary btn-sm mb-3"> Submit new time </a>
  </span>
  <h2> [[${unitName}]] Leaderboard</h2>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        Rank
      </th>
      <th>
        Time Taken
      </th>
      <th>
        Date Submitted
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="submission, stat : ${submissions}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${submission.timeTaken}"></td>
      <td th:text="${submission.date}"></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
